<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRM</title>
</head>
<body>

        <h1>Добавить товар</h1>

          <label>
            Наименование

    <section class="modal">
        <div class="container">
            <h1 class="modal__title">Добавить товар</h1>
            <form class="form" action="https://jsonplaceholder.typicode.com/posts">
                <fieldset class="form__fieldset-all">
                    <fieldset class="form__fieldset">
                        <label class="form__name">Наименование
                            <input class="form__input" type="text">
                        </label>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label class="form__name">Категория
                            <input class="form__input" type="text">
                        </label>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label class="form__name">Единицы измерения
                            <input class="form__input" type="text">
                        </label>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label class="form__name form__name--two-input">Дисконт</label>
                        <div class="form__checking">
                            <input class="form__input form__input--checkbox" type="input">
                            <input class="form__input form__input--grey" type="text">
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label class="form__name">Описание
                            <input class="form__input form__input--description" type="text">
                        </label>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <label class="form__name">Количество
                            <input class="form__input" type="text">
                        </label>
                    </fieldset>
                    <fieldset class="form__fieldset">
                    <label class="form__name">Цена
                        <input class="form__input" type="text">
                    </label>
                    </fieldset>
                    <button class="modal__submit" type="submit">Добавить товар</button>
                </fieldset>
            </form>
        </div>
    </section>
    <svg class="modal__close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
    </svg>        
</body>
</html>
